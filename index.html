<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Benjamin Born</title>
    <meta name="description" content="Professor of Macroeconomics at the University of Bonn." />
    <meta property="og:title" content="Benjamin Born" />
    <meta property="og:description" content="Professor of Macroeconomics at the University of Bonn." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.benjaminborn.de/" />
    <style>
      :root { --bg: #ffffff; --fg: #0f172a; --muted: #475569; --card: #f8fafc; }
      @media (prefers-color-scheme: dark) {
        :root { --bg: #0b1220; --fg: #e5e7eb; --muted: #9ca3af; --card: #0f172a; }
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.6;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      main {
        width: 100%;
        max-width: 720px;
        background: var(--card);
        border-radius: 1.25rem;
        padding: 2.5rem;
        box-shadow: 0 10px 30px rgba(0,0,0,.06);
      }
      h1 { font-size: clamp(2rem, 5vw, 3rem); margin: 0 0 0.5rem 0; }
      p  { margin: 0.5rem 0; font-size: 1.05rem; }
      .muted { color: var(--muted); }
      .stack { display: grid; gap: 0.25rem; }
      .label { font-weight: 600; letter-spacing: .02em; }
      a { color: inherit; text-decoration: underline; text-underline-offset: 3px; }
      footer { margin-top: 1.25rem; font-size: 0.9rem; }
      .pill {
        display: inline-block; padding: 0.25rem 0.6rem; border-radius: 999px;
        background: rgba(0,0,0,.06);
      }
      @media (prefers-color-scheme: dark) {
        .pill { background: rgba(255,255,255,.06); }
      }
    </style>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Benjamin Born",
      "url": "https://www.benjaminborn.de/",
      "email": "mailto:b.born@uni-bonn.de",
      "jobTitle": "Professor of Macroeconomics",
      "affiliation": {
        "@type": "Organization",
        "name": "University of Bonn"
      }
    }
    </script>
  </head>
  <body>
    <main>
      <h1>Benjamin Born</h1>
      <p class="muted">Professor of Macroeconomics</p>

      <div class="stack" role="group" aria-labelledby="contact-heading">
        <p id="contact-heading" class="label">Contact</p>
        <p>
          Email:
          <a href="mailto:b.born@uni-bonn.de">b.born@uni-bonn.de</a>
        </p>
      </div>

      <div class="stack" role="group" aria-labelledby="aff-heading" style="margin-top:1rem">
        <p id="aff-heading" class="label">Institution</p>
        <p>University of Bonn</p>
      </div>

      <footer class="muted">
        <span class="pill">This is a minimal placeholder page while the site is being updated.</span>
      </footer>
    </main>
  </body>
</html>
